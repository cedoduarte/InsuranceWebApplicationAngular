<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Model</th>
            <th scope="col">Color</th>
            <th scope="col">Price</th>
            <th scope="col">Plate number</th>
            <th scope="col">Select</th>
        </tr>
    </thead>
    <tbody>
        @for (item of items(); track item) {
        <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{item.model}}</td>
            <td>{{item.color}}</td>
            <td>{{item.price}}</td>
            <td>{{item.plateNumber}}</td>
            <td>
                <button class="btn btn-primary" (click)="handleCarSelect(item.id)">Select</button>
            </td>
        </tr>
        }
    </tbody>
</table>
<div>
    <app-pagination [pageCount]="pageCount()" (pageClicked)="handlePageClick($event)"></app-pagination>
</div>
