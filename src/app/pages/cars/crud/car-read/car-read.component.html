<table class="car-read-table table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Model</th>
            <th scope="col">Color</th>
            <th scope="col">Price</th>
            <th scope="col">Plate number</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        @for (item of items(); track item) {
        <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{item.model}}</td>
            <td>{{item.color}}</td>
            <td>{{item.price}}</td>
            <td>{{item.plateNumber}}</td>
            <td class="car-read-actions">
                <span class="car-read-command-button material-icons" (click)="handleEditClick(item)">edit</span>|
                <span class="car-read-command-button material-icons" (click)="handleDeleteClick(item.id)">delete</span>
            </td>
        </tr>
        }
    </tbody>
</table>
<div class="car-read-pagination">
    <app-pagination [pageCount]="pageCount()" (pageClicked)="handlePageClick($event)"></app-pagination>
</div>

<button class="car-read-download-button btn btn-success" (click)="handleDownloadFile()">Download Excel file</button>


<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" #updateOrDeleteModal>
    <div class="modal-dialog" role="document">
        <app-question-modal-content [actionName]="actionName" (confirmClick)="handleUpdateOrDeleteConfirmClick()"
            (cancelClick)="handleUpdateOrDeleteCancelClick()"></app-question-modal-content>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" #updateModal>
    <div class="modal-dialog" role="document">
        <app-car-update-modal-content #updateModalContent [car]="selectedCar"
            (confirmClick)="handleUpdateConfirmClick($event)"
            (cancelClick)="handleUpdateCancelClick()"></app-car-update-modal-content>
    </div>
</div>
